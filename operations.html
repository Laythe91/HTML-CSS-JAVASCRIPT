<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Operations</title>
</head>
<body>

    <h1>Les opérations</h1>
    <div class="operation">

        <div class="disposition">
            <label> Premier nombre</label>
            <input type="number" id="firstNumber">
        </div>
       
        <div class="disposition">
            <label> Deuxième nombre</label>
            <input type="number" id="secondNumber">
        </div>
     
        <div class="disposition">
            <label>Opération</label>
            <select id="monSelect">
                <option value="0">Sélectionner</option>
                <option value="1">Addition</option>
                <option value="2">Soustraction</option>
                <option value="3">Multiplication</option>
                <option value="4">Division</option>
            </select>
        </div>
        
        <button type="button" id="calculer" onclick="calculer()">Calculer</button>

        <div class ="disposition result">
            <label> Résultat</label>
            <p id="result"></p>
        </div>
        
    </div>

    

    <script src="scripts/operations.js" type="text/javascript"></script>
</body>
</html>
