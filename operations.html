<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Operations</title>
</head>

<body>
    <div class="container">
        <div class="bg-warning w-50 m-auto p-4">
            <h1>Les opérations</h1>
            <form onsubmit="calculer(event)">
                <div class="mb-3">
                    <label for="premierNombre" class="form-label">Premier nombre</label>
                    <input type="number" class="form-control rounded-pill" id="premierNombre">
                </div>
                <div class="mb-3">
                    <label for="secondNombre" class="form-label">Second nombre</label>
                    <input type="number" class="form-control rounded-pill" id="secondNombre">
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Opération</label>
                    <select class="form-select rounded-pill" aria-label="Default select example" id="operation">
                        <option selected>Sélectionner</option>
                        <option value=1>Addition</option>
                        <option value=2>Soustraction</option>
                        <option value=3>Multiplication</option>
                        <option value=4>Division</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-pill">Calculer</button>
                </div>

                <p id="result"></p>
            </form>
        </div>
    </div>
    <script src="scripts/operations.js" type="text/javascript"></script>
</body>

</html>
